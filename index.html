<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication UI</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <section class="flex items-center justify-center h-screen bg-[url('img2.jpg')] bg-cover bg-center bg-no-repeat">
    <div>
        <form class="bg-white p-4 rounded-xl">
            <h1 class="text-2xl p-4 md:text-3xl lg:text-4xl font-bold">Sign Up</h1>
            <div class="space-y-6">
            <div>
                <input type="text" placeholder="First name" required/>
                 <input type="text" placeholder="Last name" required/>
            </div>
            <div>
                <input type="email" placeholder="email" required/>
            </div>
             <div>
                 <input type="password" placeholder="password" required/>
            </div>
             <div>
                 <input type="password" placeholder="confirm password" required/>
            </div>
            <div>
                <input type="checkbox"/>  I agree with <span>privacy</span> and <span>policy</span>
            </div>
            <button type="submit">Sign Up</button>
            <div>
                Already have an account? <span>Sign In</span>
            </div>
            </div>
        </form>
    </div>
   </section>
</body>
</html>
