<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication UI</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <section class="flex items-center justify-center h-screen bg-[url('img2.jpg')] bg-cover bg-center bg-no-repeat">
    <div>
        <form class="bg-white p-4 rounded-xl bg-blur md:w-[400px] lg:w-[400px]">
            <h1 class="text-2xl p-6 text-center md:text-3xl lg:text-4xl font-bold">Sign Up</h1>
            <div class="space-y-6 p-4">
            <div class="space-y-6">
                <input type="text" class="p-2 border border-2  border-green-200 focus:border-green-500 rounded-xl md:border-2 lg:border-2 w-full" placeholder="First name" required/>
                 <input type="text"  class="p-2 border border-2  border-green-200 focus:border-green-500 rounded-xl md:border-2 lg:border-2 w-full" placeholder="Last name" required/>
            </div>
            <div>
                <input type="email"  class="p-2 border border-2  border-green-200 focus:border-green-500 rounded-xl md:border-2 lg:border-2 w-full" placeholder="email" required/>
            </div>
             <div>
                 <input type="password"  class="p-2 border border-2  border-green-200 focus:border-green-500 rounded-xl md:border-2 lg:border-2 w-full" placeholder="password" required/>
            </div>
             <div>
                 <input type="password"  class="p-2 border border-2  border-green-200 focus:border-green-500 rounded-xl md:border-2 lg:border-2 w-full" placeholder="confirm password" required/>
            </div>
            <div class="text-center">
                     <label class="flex items-center gap-2 justify-center">
                    <input type="checkbox" class="peer hidden"> 
                    <div class="w-5 h-5 border rounded peer-checked:bg-blue-600"></div>
                    <span class="peer-checked:text-blue-600">
                        I agree with <span class="text-red-500">privacy</span> and <span class="text-red-500">policy</span>
                    </span>
                    </label>
            </div>
            <button type="submit" class="bg-green-500 p-2 w-full rounded-xl text-xl font-semibold md:text-xl lg:text-xl ">Sign Up</button>
            <div></div>
                <p class="text-center">Already have an account? <span class="text-red-500"> <a href="./index1.html">Sign In</a></span></p>
            </div>

           
            </div>
        </form>
    </div>
   </section>
</body>
</html>
