<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication UI</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <section class="flex items-center justify-center h-screen bg-[url('img2.jpg')] bg-cover bg-center bg-no-repeat">
    <div>
        <form class="bg-white p-4 rounded-xl bg-blur md:w-[400px] lg:w-[400px]">

            <div class="space-y-6">

                 <input type="text"  class="p-2 border border-2  border-green-200 focus:border-green-500 rounded-xl md:border-2 lg:border-2" placeholder="Last name" required/>
            </div> -->
            <div>
                <input type="email"  class="p-2 border border-2  border-green-200 focus:border-green-500 rounded-xl md:border-2 lg:border-2 w-full" placeholder="email" required/>
            </div>
             <div>
                 <input type="password"  class="p-2 border border-2  border-green-200 focus:border-green-500 rounded-xl md:border-2 lg:border-2 w-full" placeholder="password" required/>
            </div>

            <div class="grid grid-cols-2">

            </div>

            <div>
                <p class="text-center">Dont have an account? <span class="text-red-500"><a href="./index.html">Sign Up</a></span></p>

            </div>
